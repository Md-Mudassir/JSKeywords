<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JSKeywords</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet" />
</head>

<body class="bg-dark text-white">
    <header class="text-center p-3 mb-5">
        <h1>JSKeywords</h1>
        <h2>Quick way to learn the reserved JavaScript keywords by improving your typing speed.</h2>
    </header>
    <div class="temp">
        <div class="container text-center">

            <div class="row">
                <div class="col-md-6 mx-auto">
                    <p class="lead">
                        Type The Given Keyword Within
                        <span class="text-warning" id="seconds">5</span> Seconds:
                    </p>
                    <h2 class="display-2 mb-5" id="current-word">hello</h2>
                    <input type="text" oncopy="return false" onpaste="return false" class="form-control form-control-lg"
                        placeholder="Start typing..." id="word-input" autofocus />
                    <h4 class="mt-3" id="message"></h4>
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <h3>
                                Count Down:
                                <span id="time">0</span>
                            </h3>
                        </div>
                        <div class="col-md-6">
                            <h3>
                                Score:
                                <span id="score">0</span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
